<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冻结管理/冻结管理</title>
	<link rel="stylesheet" href="../css/main.css">
	<script src="../script/jquery-1.10.1.min.js"></script>
</head>
<body>
	<div class="content spacing bgcolor">
		<p ><label class="label">用户名：</label><input type="text" id="fast_search"><input type="button" value="查询" class="bluebt"><input type="button" value="导出" class="bluebt" style="margin-left:90px;"><input type="button" value="批量冻结" class="bluebt"><input type="button" value="批量解冻" class="bluebt"><input type="button" value="新增冻结" class="bluebt"></p>
	</div>
	<div class="containTable">
		<table id="table" cellpadding="0" cellspacing="0">
			<tbody>
				<tr class="tablebtbg">
					<th style="border-left:none;white-space: nowrap;"><span class="tablebtlef">日期</span></th>
					<th>用户账号</th>
					<th>用户名</th>
					<th>用户名称</th>
					<th>冻结余额(元)</th>
					<th style="border-right:none;white-space: nowrap;"><span class="tablebtrig">操作</span></th>
				</tr>
			</tbody>
		</table>
		<div class="page">
			<a href="#" style="background:#fcf1e3;border:1px solid #e58f19;color:#e58f19;font-weight:bold;">1</a><span class="marlefrig5">共0页</span><span class="marlef10">跳转到<input type="text" size="4" value="1" id="tzym" class="pad2"><input type="button" onclick="goToPage()" value=" " class="gobg"></span>
		</div>
	</div>
	<script>
		// 判断用户名
							var userInput = document.getElementById('fast_search');
							var patrn=/^[A-Za-z0-9_]/;
								userInput.onblur = function (){									
									var userStr =userInput.value;
									if(!userStr){
										alert('用户名不能为空');
									}else if(!patrn.test(userStr)){
										alert('用户名必须是字母数字');
								}
						}	


						//判断页码是否合法
		function goToPage(){																				    					            
				var pageVal=document.getElementById('tzym');														            
				var countPageNo=0;																		 
				var txt=/^\d*$/;																													
				if(!txt.test(pageVal.value)){																										
					alert('页数应为正整数!');																										
					pageVal.focus();																												
					return ;																																
				}	
			}

	</script>
</body>
</html>
